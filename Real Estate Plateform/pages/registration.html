<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/register.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<form style="max-width:500px;margin:auto">
  <h2>Registration Form</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="name" id="name">
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" id="email">
  </div>

  <div class="input-container">
    <i class="fa fa-birthday-cake"></i>
    <input class="input-field" type="date" id="dob" placeholder="Enter your DOB">
  </div>

  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="text" placeholder="Contact" id="mobile">
  </div>

  <div class="input-container">
    <i class="fa fa-address-card icon"></i>
    <input class="input-field" type="text" placeholder="city" id="city">
    <i class="fa fa-address-card icon"></i>
    <input class="input-field" type="text" placeholder="village" id="village">
    <i class="fa fa-address-card icon"></i>
    <input class="input-field" type="text" placeholder="pinCode" id="pinCode">
  </div>

  <div class="input-container">
    <i class="fa fa-intersex icon"></i>
    <select class="input-field" id="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" id="password"
           pattern= "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
           title="Password must contain at least one number,one alphabet, one symbol, and be at-least 8 characters long">
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Re-Enter your password" id="rePassword"
          >
  </div>
  <h4 class="msg1"></h4>
  <button type="reset" class="btn">Clear</button>
  <button type=submit class="btn-register" style="margin-left: 195px;">Register</button>

</form>
<form>
  <h2 align="center">Registered Agents</h2>
  <div class="input-container">
    <ul id="data"></ul>
  </div>
</form>



<script src="/js/register.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
